<br [hidden]="!problemNamesVisible()" />
<div [hidden]="!problemNamesVisible()" class="example-container mat-elevation-z8">
  <md-table #table [dataSource]="dataSource" mdSort>

    <!-- Name Column -->
    <ng-container cdkColumnDef="problemName">
      <md-header-cell *cdkHeaderCellDef md-sort-header> Problem Name </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.name}} </md-cell>
    </ng-container>

    <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *cdkRowDef="let row; columns: displayedColumns;" (click)="rowClick($event)" ></md-row>
  </md-table>
  <md-progress-bar [hidden]="!progressBarVisible()" mode="query">
      </md-progress-bar> 
</div>
